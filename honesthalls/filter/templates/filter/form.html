{% extends "halls/base.html" %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
      {{ form }}
      <button type="submit">Submit</button>

      <!-- Loop through the halls data and display the
      ones that satisfy the filters -->
      {% for hall in halls %}
        {% if submitted %}
        <!-- TODO: Add filter checking here -->
            {% if hall.isEnsuite == isEnsuite %}
                <div>
                {{hall.name}}
                </div>
            {% endif %}
        {% else %}
            <div>
                {{ hall.name }}
            </div>
        {% endif %}
      {% endfor %}
  </form>
{% endblock content %}
