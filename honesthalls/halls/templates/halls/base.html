{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %} - HonestHalls</title>
  <meta name="description" content="">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  <!-- LightSlider CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css"
    href="{% static 'halls/css/main.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static 'reviews/css/main.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static 'quiz/css/main.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static 'maps/css/main.css' %}">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  {% block css %}{% endblock %}
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong>browser.
    Please <a href="https://browsehappy.com/">upgrade your browser</a> to
    improve your experience and security.</p>
  <![endif]-->

  {% include 'halls/partials/navbar.html' %}

  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
  </div>
  
  {% block content %}{% endblock %}

  <!-- The element used for previewing images -->
  <div class="hh-preview-dialog-backdrop">
    <div class="hh-preview-dialog-container mx-auto">
      <div class="hh-preview-dialog">
        <img class="hh-preview-dialog__image">
        <div class="hh-preview-dialog__content"></div>
      </div>
      <div class="hh-preview-dialog-close" role="button">
        <i class="material-icons">close</i>
      </div>
    </div>
  </div>

  <!-- jQuery Slim (Required by Bootstrap 4) -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <!-- Popper.js (Required by Bootstrap 4) -->
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <!-- Bootstrap 4 -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- lightSlider JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="{% static 'halls/js/main.js' %}"></script>
  <script src="{% static 'quiz/js/main.js' %}"></script>

</body>

</html>
