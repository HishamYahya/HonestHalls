<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <!-- Logo -->
    <a class="navbar-brand" style="font-family: 'Calistoga', cursive; color:white;"href="{% url 'index' %}"><span class="nav-logo">HonestHalls</span></a>
    <!-- Collapsible menu -->
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar elements -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Regular buttons/links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about-page' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'quiz' %}">Quiz</a>
            </li>
        </ul>
        <!-- Search bar -->
        <ul class="navbar-nav container-fluid">
            <div class="nav-item col-11">
                <form class="form-inline" method="GET" action="/filter">
                    <input class="form-control mr-sm-2 col-10" type="text" name="searchbar" id="searchbar" placeholder="Search">
                    <button class="btn btn-search col-1" type="submit">Go</button>
                </form>
            </div>
        </ul>
        <!-- Drop down -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#"
                    id="navbardrop" data-toggle="dropdown">
                    <i class="material-icons align-bottom">account_circle</i>
                    {{ user.first_name }} {{ user.last_name_initial }}.
                </a>
                <div class="dropdown-menu nav-dropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item"
                        href="{% url 'profile' %}">Profile</a>
                    <a class="dropdown-item"
                        href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'signup' %}">Sign
                        Up</a>
                    <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </ul>
    </div>

</nav>
