<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <!-- Logo -->
    <a class="navbar-brand" style="font-family: 'Calistoga', cursive; color:white;"href="{% url 'index' %}"><span class="nav-logo">HonestHalls</span></a>
    <!-- Collapsible menu -->
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar elements -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Regular buttons/links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Customized search results" href="{% url 'quiz' %}">Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="See available halls on the city map" href="#">Map</a>
            </li>
        </ul>
        <!-- Search bar -->
        <form class="form-inline d-flex container-fluid px-0 px-lg-4 flex-row justify-content-center" method="GET" action="/filter">
            <input class="hh-search-input form-control mr-sm-2" type="text" name="searchbar" id="searchbar" placeholder="Search">
            <button class="btn btn-search px-3" type="submit">Go</button>
        </form>
        <!-- Drop down -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#"
                    id="navbardrop" data-toggle="dropdown">
                    <i class="material-icons align-bottom">account_circle</i>
                    {% if user.is_authenticated %}
                    {{ user.first_name }} {{ user.last_name_initial }}
                    {% else %}
                    <span data-toggle="tooltip" data-placement="top" title="You are not logged in">
                        Anonymous
                    </span>
                    {% endif %}
                </a>
                <div class="dropdown-menu nav-dropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item"
                        href="{% url 'profile' %}">Profile</a>
                    <a class="dropdown-item"
                        href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'signup' %}">Sign
                        Up</a>
                    <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </ul>
    </div>

</nav>
