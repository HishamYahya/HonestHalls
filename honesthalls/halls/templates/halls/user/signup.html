{% extends "halls/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
  {{ message }}
</div>
{% endfor %}
{% endif %}

<h1>Sign Up</h1>
<form action="{% url 'user_signup' %}" method="POST">
  {% csrf_token %}
  <!-- TODO: Add styling, validation and area attributes -->
  <input class="form-control" type="text" name="username" placeholder="Choose a username" required>
  <input class="form-control" type="email" name="email" placeholder="Your email, no spam" required>
  <input class="form-control" type="password" name="password1" placeholder="Choose a secure password" required>
  <input class="form-control" type="password" name="password2" placeholder="Repeat password" required>

  <button class="btn btn-primary" type="submit">Sign me up!</button>
</form>

{% endblock content %}
